    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"

      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">

                <tr>

                  <th scope="col">Familia</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody id="tablaCarrito"></tbody>
            </table>
            <h3 class="precioFinal">
              Precio total: $ <span id="precioTotal">0</span>
            </h3>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="botonVaciar"
              class="btn btn-dark"
              data-bs-dismiss="modal"
            >
              Vaciar Carrito
            </button>
            <button
              type="button"
              id="botonFinalizar"
              class="btn btn-dark"
              data-bs-dismiss="modal"
            >
              Finalizar compra

          </div>
